<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	</meta>
	<link rel="stylesheet" th:href="@{/css/fizzBazz/fizzBazz.css}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<script src="http://code.jquery.com/jquery-3.3.1.min.js" defer></script>
	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<script th:src="@{/js/fizzBazz.js}" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<title>Insert title here</title>
</head>

<body>
	<div class="display-flex">
		<ul class="display-block">
			<div th:each="item :*{resultNumbers}">
				<li th:text="${item}"></li>
			</div>
		</ul>
		<div class="display-flex">
			<ul>
				<div th:each="a :*{fizzBazzList}" th:switch="${a}">
					<li th:text="${a}" th:case="fizz" class="text-dark"></li>
					<li th:text="${a}" th:case="bazz" class="text-danger"></li>
					<p id="p" href="#" class="link"><span th:text="${a}" th:case="fizzBazz">sss</span></p>
					<li th:text="${a}" th:case="n" class="text-light"></li>
				</div>
			</ul>
		</div>
	</div>
</body>

</html>
